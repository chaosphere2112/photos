{% if photos %}
    <ul class="photo_display">
    {% for photo in photos %}
        <li class="photo">
        	<figure>
        		<img src="{{ photo.photo.url }}" width="{{photo.width}}" height="{{photo.height}}">
        		<figcaption>
        			{{ photo.caption }}
        		</figcaption>
        	</figure>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No photos are available.</p>
{% endif %}
