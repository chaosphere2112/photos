{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'photo_uploader/css/display.css' %}" />

{% if photos %}
    <section id="photos">
    {% for photo in photos %}
        <a href="/photos/photo/{{ photo.photo.name }}">
            {% if photo.aspect_ratio > .85 %}
            <figure class="photo" data-size="2">
            {% else %}
            <figure class="photo">
            {% endif %}
                <img src="{{ MEDIA_URL }}{{ photo.photo.name }}">
                <figcaption>
                    <p>{{ photo.caption }}</p>
                </figcaption>
            </figure>
        </a>
    {% endfor %}
    </section>
{% else %}
    <p>No photos are available.</p>
{% endif %}

<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="{% static 'photos/js/common.js' %}" type="text/javascript"></script>
