{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'photo_uploader/css/photo.css' %}" />

<div class="photo">
	<figure>
		<img src="{{ MEDIA_URL }}{{ photo.photo.name }}">
		<figcaption>
			<input type="text" id="caption" value="{{ photo.caption }}">
			<input type="submit" id="save" value="Save Caption">
        </figcaption>
	</figure>
</div>

<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="{% static 'photos/js/common.js' %}" type="text/javascript"></script>
<script src="{% static 'photo_uploader/js/photo.js' %}"></script>
